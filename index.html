<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon Page</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="styles/style.css">
</head>
<body class="d-flex flex-column h-100">
  <main class="flex-grow-1">
<div class="container-fluid flex-grow-1">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 logo">
        <img src="assets/logo.svg" alt="Company Logo" class="img-fluid mx-auto d-block">
    </div>
</div>


<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-4 col-md-4 countdown-item">
      <span>20</span><small class="label">d</small>
    </div>
    <div class="col-4 col-md-4 countdown-item">
      <span>13</span><small class="label">h</small>
    </div>
    <div class="col-4 col-md-4 countdown-item padding-one">
      <span>36</span><small class="label">m</small>
    </div>
  </div>
</div>



<div class="container-fluid padding-coming-soon">
  <div class="row">
    <div class="col-md-7 col-12 d-flex flex-column justify-content-between px-5" style="margin-bottom: -20px;">
      <div class="mt-auto">
        <h1 style="line-height: 91px;" class="text-left"><span class="outlined-text">We are</span><br><span class="remaining-text">Coming Soon.</span></h1>
      </div>
    </div>
    <div class="col-md-5 col-12 d-flex flex-column justify-content-between">
      <form class="subscribe-form text-left mt-auto"> <!-- mt-auto pushes the form to the bottom -->
        <h3 class="text-left">Get Notified when we launch</h3>
        <input type="email" class="subscribe-input" placeholder="Email">
        <button type="submit" class="subscribe-btn">Subscribe</button>
      </form>
    </div>
  </div>
</div>

</div>
</div>
</main>

<footer class="footer mt-auto text-white pb-3">
  <div class="container text-center">
    <div class="social-icons pb-2">
      <a href="#"><img src="assets/social_media_icons/linkedin.svg" alt="LinkedIn"></a>
      <a href="#"><img src="assets/social_media_icons/insta.svg" alt="Instagram"></a>
      <a href="#"><img src="assets/social_media_icons/facebook.svg" alt="Facebook"></a>
      <a href="#"><img src="assets/social_media_icons/X.svg" alt="Twitter"></a>
    </div>
    <div class="all-rights pt-4">
      All Rights Reserved to Al Shirawi Machinery
    </div>
  </div>
</footer>


<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
